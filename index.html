<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board Game Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0369a1" />
    <!-- sky-700 -->
    <meta name="color-scheme" content="light" />

    <!-- PWA specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Board Timer" />
    <link rel="apple-touch-icon" href="./assets/icons/icon-192.png" />
    <!-- You can add more apple-touch-icon sizes if needed -->
    <!-- e.g., <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/icon-152.png"> -->

    <style>
      body {
        font-family: 'Inter', sans-serif; /* A common Tailwind-esque font */
      }
      /* Minimal scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "react/": "https://esm.sh/react@^19.1.0/",
          "react": "https://esm.sh/react@^19.1.0"
        }
      }
    </script>
  </head>
  <body class="bg-slate-100 text-slate-800">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./sw.js')
            .then((registration) => {
              console.log(
                'ServiceWorker registration successful with scope: ',
                registration.scope
              );
            })
            .catch((err) => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
